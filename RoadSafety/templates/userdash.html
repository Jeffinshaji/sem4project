{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Form and User Card</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>
<body>

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-buttons">
            <a href="{% url 'home' %}" class="nav-btn">Home</a>
            <a href="{% url 'signout' %}" class="nav-btn">Logout</a>
        </div>
    </nav>

    <!-- User Card Section -->
    <div class="user-card">
        <h2>User Information</h2>
        <div class="user-info">
            <p><strong>Name:</strong> {{user.username}}</p>
            <p><strong>Email:</strong> {{user.email}}</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form action="#" method="post">
            <!-- Start Location Dropdown -->
            <div class="form-group">
                <label for="start-location">Start Location:</label>
                <select id="start-location" name="start-location">
                    <option value="">Select Start Location</option>
                    <option value="location1">Location 1</option>
                    <option value="location2">Location 2</option>
                    <option value="location3">Location 3</option>
                </select>
            </div>

            <!-- End Location Dropdown -->
            <div class="form-group">
                <label for="end-location">End Location:</label>
                <select id="end-location" name="end-location">
                    <option value="">Select End Location</option>
                    <option value="location1">Location 1</option>
                    <option value="location2">Location 2</option>
                    <option value="location3">Location 3</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
